<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OpenProduct</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap-grid.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/genie/prism.css" rel="stylesheet" />
</head>

<body id="page-top" data-spy="scroll" data-target=".side-menu">
  <div class="container-fluid">
    <div class="row hero-header" id="home">
      <div class="col-md-7">
        <h1 id="main-heading">OpenProduct</h1>
        <h3>Exigez le droit de savoir ce que vous achetez!</h3>
        <p>
            Des producteurs vous ouvrent leur porte pour vous montrer la qualité de leur travail.
            Nous vous ouvrons nos documents sous licence creative commons. N'hésitez pas a nous écrire pour nous remonter tous problème ou suggestions.
        </p>
      </div>
      <div class="col-md-5 hidden-xs">
        <img src="img/openproduct/logoOpenProduct.png" class="rocket animated bounce" alt="OpenProduct">
      </div>
    </div>
  </div>

    <div class="container-fluid whats-next" id="documents">
        <script>
        	const documentDiv = document.getElementById("documents");
			const request = new XMLHttpRequest();
			request.responseType = "json";
			request.onload = function() {
				documents = request.response;
				for (doc of documents) {
					if (doc.ok===undefined)
						doc.ok=true;
					if (doc.ok) {
						var fileName = document.createTextNode(doc.doc);
						var aElement = document.createElement("a");
						aElement.appendChild(fileName);
						if (doc.link) {
							aElement.setAttribute("href", encodeURI("docs/"+doc.doc+"."+doc.link));
						}
						var liElement = document.createElement("li");
						liElement.appendChild(aElement);
						aElement = document.createElement("a");
						let img = document.createElement('img');
						img.src = "/img/icon_download.png";
						img.alt = "Télécharger";
						aElement.appendChild(img);
						aElement.setAttribute("href", "docs/"+doc.id+"."+doc.type);
						aElement.setAttribute("download", doc.doc+"."+doc.type);
						liElement.appendChild(aElement);
						console.log(doc);
						documentDiv.appendChild(liElement);
					}
				}
			}
			request.open("GET", "data/documents.json");
			request.send();

        </script>
    </div>

  <script src="/js/genie/jquery.min.js"></script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script src="/js/genie/prism.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenProduct : carte des producteurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap-grid.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/genie/prism.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <link rel="stylesheet" href="css/map.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
</head>

<body id="page-top" data-spy="scroll" data-target=".side-menu">
  <div>
  	<div id="geoMsg"></div>
      <label for="categoryFilter">Catégories :</label>
      <select id="categoryFilter" onchange="javascript:filterProducers(this.value);">
          <option value="">Toutes</option>
          <option value="H">Habillement</option>
          <option value="A">Allimentaire</option>
          <option value="P">Produits de beauté/plantes (Fleurs, arbres, savon, parfums)</option>
          <option value="J">Jeux/Jouets</option>
          <option value="O">Outils (Couteaux, Céramiques, Meubles, et autres artistes)</option>
      </select>
      <select id="categoryFilter_A" class="subCategoryFilter" style="display:none" onchange="javascript:filterProducers(this.value);">
          <option value="A">Toutes sous catégorie</option>
          <option value="AA">Apiculteurs (Miel)</option>
          <option value="AV">Eleveurs (Viande, ou oeufs)</option>
          <option value="AC">Céréaliers (Céréales, pain, pomme de terre...)</option>
          <option value="AM">Maraichers</option>
          <option value="AL">Fromagers (Ou lait)</option>
          <option value="AP">Poisson</option>
          <option value="AF">Fruit (Jus, Confitures)</option>
          <option value="AB">Boissons avec ou sans alcool</option>
          <option value="AG">Grossiste/Epicerie/Restaurant (Ne produit pas, mais vends du local)</option>
          <option value="AO">Autres (Champignons, boulangers/patissier/charcutier, produits de beauté, Spiruline, Huiles, safran)</option>
      </select>
      <select id="categoryFilter_O" class="subCategoryFilter" style="display:none" onchange="javascript:filterProducers(this.value);">
          <option value="O">Toutes sous catégorie</option>
          <option value="OP">Céramique/Potiers/Emailleur</option>
          <option value="OC">Couteliers/Armuriers</option>
          <option value="OI">Vittre/vitraux</option>
          <option value="OF">Métal (Bronzier, Forgerons, Ferronerie)</option>
          <option value="OL">Luthier/Instruments de musique</option>
          <option value="OT">Cuir (Tanneur, Taxidermiste, Sellier)</option>
          <option value="OR">Verre (Verrier)</option>
          <option value="OO">Bois/Vannerie</option>
          <option value="OZ">Pierre (Sculpteur, Tailleur)</option>
          <option value="OB">Bijouterie/Dorure/Horlogerie</option>
          <option value="OM">Métiers liés à l'architecture, Maison/Véhicules</option>
          <option value="OE">Autres (Tapis, Cire, Orfèvre...)</option>
          <option value="OD">Arts graphiques (Dessinateur/Enlumineur/Calligraphe/Graveur/Graphiste/Imprimeur/Relieur)</option>
      </select>
      <select id="categoryFilter_H" class="subCategoryFilter" style="display:none" onchange="javascript:filterProducers(this.value);">
          <option value="H">Toutes sous catégorie</option>
          <option value="HI">Tisserand industriel</option>
          <option value="HC">Chappelier</option>
          <option value="HB">Bottier/Chaussure</option>
          <option value="HA">Autres accessoire (Canne, Pipe)</option>
          <option value="HT">Artisants (Costumie, Couture)</option>
          <option value="HD">Décoration (Dentelle, Broderie)</option>
      </select>
      
      <label for="geoSearch">Adresse :</label>
      <input name="geoSearch" type="text" id="geoSearch"/>
      <img src="img/openproduct/search.jpg" onclick="javascript:geoSearch()" width="25" height="25" id="geoSearchImg" />
  </div>
  <div class="container-fluid">
    <div class="row hero-header" id="map">
    </div>
  </div>

  <script src="js/map.js"></script>
</body>

</html>

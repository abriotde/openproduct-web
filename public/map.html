<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenProduct : carte des producteurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap-grid.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/genie/prism.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <link rel="stylesheet" href="css/map.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
</head>

<body id="page-top" data-spy="scroll" data-target=".side-menu">
  <div class="container-fluid">
    <div class="row hero-header" id="map">
    </div>
  </div>

  <script src="js/genie/jquery.min.js"></script>
  <script async defer src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script src="js/genie/prism.js"></script>
  <script>
    var map = L.map('map').setView([48.430738, -2.214463], 10);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenProduct</a>'
    }).addTo(map);
    var producers = [
        [48.580196, -2.141750, "<a href='https://baiedescaps.com/fr/'>Baie des Caps- Boutique</a><p>Habillement à base de laine</p>."],
        [48.40478281457391, -2.1992656807854223, "<a href='https://www.lafermekabocha.bzh/'>La ferme Kabocha</a><p>Maraîcher</p>."]
    ];
    for (const producer of producers) {
        console.log(producer);
        marker = L.marker([producer[0],producer[1]]).addTo(map);
        marker.bindPopup(producer[2]);
    }
  </script>
</body>

</html>
